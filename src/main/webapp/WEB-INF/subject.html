						inf+="<td>"+subject.itema+"</td>"
						inf+="<td>"+subject.itemb+"</td>"
						inf+="<td>"+subject.itemc+"</td>"
						inf+="<td>"+subject.itemd+"</td>"
						inf+="<td>"+subject.answer+"</td>"
						inf+="<td>"+subject.categoryId+"</td>"
						inf+="<td id='deleteSubject("+subject.id+")'>删除</td>"
						inf+="<td>修改</td></tr>"
						}
						$("#subjectTable").html(inf);
					},
					error : function() {//当ajax请求失败回调
						alert("ajax请求失败")
					}
				});
